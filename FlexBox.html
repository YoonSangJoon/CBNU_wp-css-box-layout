<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Flex박스 실습</title>
    <style>
        .flex-box {
            display: flex;
            width: 400px;
            height: 250px;
            background-color: lightgray;
        }

        /* 부모 요소의 display 속성을 flex로 지정하면
           부모 요소는 flex박스가 되며, 자식 요소는 자동으로
           flex item이 된다. */
        .flex-item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>

</body>

</html>
